<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html
        {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        *
        {
            box-sizing: border-box;
        }

        .bg-image
        {
            height: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }


        .img-close-up-of-motherboard
        {
            background-image: url("/assets/images/tech/close-up-of-motherboard.jpg");
        }

        .img-coding-on-laptop
        {
            background-image: url("/assets/images/tech/coding-on-laptop.jpg");
        }

        .img-finger-pointing-at-javascript-code
        {
            background-image: url("/assets/images/tech/finger-pointing-at-javascript-code.jpg");
        }

        .img-laptop-in-empty-room
        {
            background-image: url("/assets/images/tech/laptop-in-empty-room.jpg");
        }

        .img-programmer-focused-on-code
        {
            background-image: url("/assets/images/tech/programmer-focused-on-code.jpg");
        }

        .img-software-programming-plan
        {
            background-image: url("/assets/images/tech/software-programming-plan.jpg");
        }

        .img-working-at-night
        {
            background-image: url("/assets/images/tech/working-at-night.jpg");
        }

        .bg-text
        {
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0, 0.4);
            color: white;
            font-weight: bold;
            font-size: 80px;
            border: 10px solid #f1f1f1;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 300px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bg-image img-close-up-of-motherboard"></div>
    <div class="bg-image img-coding-on-laptop"></div>
    <div class="bg-image img-finger-pointing-at-javascript-code"></div>
    <div class="bg-image img-laptop-in-empty-room"></div>
    <div class="bg-image img-programmer-focused-on-code"></div>
    <div class="bg-image img-software-programming-plan"></div>
    <div class="bg-image img-working-at-night"></div>

    <div class="bg-text">TECH</div>
</body>
</html>
