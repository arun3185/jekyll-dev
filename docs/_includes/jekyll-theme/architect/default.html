<html lang="{{ page.lang | default: site.lang | default: 'en' }}" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <title>{{ page.title | default: site.title }}</title>
</head>
<body>
    <header>
        <div class="inner">
            <a href="{{ '/' | absolute_url }}">
                <h1>{{ site.title }}</h1>
            </a>
            <h2>{{ site.description }}</h2>
        </div>
    </header>
    <div id="content-wrapper">
        <div class="inner clearfix">
            <section id="main-content">
                {{ content }}
            </section>
            <style type="text/css">
                .nav-button
                {
                    display: block;
                    width: 138px;
                    height: 60px;
                    margin-bottom: 20px;
                    border-radius: 10px;
                    font-size: 21px;
                    background-image: linear-gradient(#2879d0, #2268b2);
                    color: #fff;
                    text-align: center;
                    align-content: center;
                }

                    .nav-button:hover
                    {
                        background-color: #2268b2;
                        color: #fff;
                    }
            </style>
            <aside id="sidebar">
                {% for item in site.data.navigation %}
                <a href="{{ item.link }}" class="nav-button">{{ item.name }}</a>
                {% endfor %}
                <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>
            </aside>
        </div>
    </div>
</body>
</html>
