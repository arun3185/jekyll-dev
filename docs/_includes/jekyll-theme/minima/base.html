<html lang="{{ page.lang | default: site.lang | default: 'en' }}" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="main-stylesheet" rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <title>{{ page.title | default: site.title }}</title>
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

            <nav class="site-nav">
                <input type="checkbox" id="nav-trigger" />
                <label for="nav-trigger">
                    <span class="menu-icon"></span>
                </label>

            </nav>
        </div>
    </header>
    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>
    <link id="fa-stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/all.min.css">
    <footer class="site-footer h-card">
        <data class="u-url" value="{{ '/' | relative_url }}"></data>
        <div class="wrapper">
            <div class="footer-col-wrapper">
                <div class="footer-col">
                    {%- if site.author %}
                    <ul class="contact-list">
                        {% if site.author.name -%}
                        <li class="p-name">{{ site.author.name | escape }}</li>
                        {% endif -%}
                        {% if site.author.email -%}
                        <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
                        {%- endif %}
                    </ul>
                    {%- endif %}
                </div>
                <div class="footer-col">
                    <p>{{ site.description | escape }}</p>
                </div>
            </div>
            <div class="social-links">
                {%- include social.html -%}
            </div>
        </div>
    </footer>
</body>
</html>
