<html lang="{{ page.lang | default: site.lang | default: 'en' }}" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | relative_url }}" media="screen">
    <link rel="stylesheet" href="{{ '/assets/css/mobile.css' | relative_url }}" media="only screen and (max-width:640px)">
    <link rel="stylesheet" href="{{ '/assets/css/non-screen.css' | relative_url }}" media="only screen and (max-width:640px)">
    <script src="{{ '/assets/js/modernizr.js' | relative_url }}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/headsmart.min.js' | relative_url }}"></script>
    <script>
    $(document).ready(function ()
    {
        $('#main_content').headsmart()
    })
    </script>
    <title>{{ page.title | default: site.title }}</title>
</head>
<body>
    <div class="shell">

        <header>
            <div class="ribbon-outer">
                <div class="ribbon-inner">
                    <h1>{{ site.title }}</h1>
                    <h2>{{ site.description }}</h2>
                </div>
                <span class="left-tail"></span>
                <span class="right-tail"></span>
            </div>
        </header>

        {% if site.show_downloads %}
        <section id="downloads">
            <span class="inner">
                {% for item in site.data.navigation %}
                <a href="{{ item.link }}">{{ item.name }}</a>
                {% endfor %}
            </span>
        </section>
        {% else %}
        <div id="no-downloads">
            <span class="inner">
                {% for item in site.data.navigation %}
                <a href="{{ item.link }}">{{ item.name }}</a>
                {% endfor %}
            </span>
        </div>
        {% endif %}

        <span class="banner-fix"></span>

        <section id="main_content">
            {{ content }}
        </section>

        <footer>
            <span class="ribbon-outer">
                <span class="ribbon-inner">
                </span>
                <span class="left-tail"></span>
                <span class="right-tail"></span>
            </span>
            <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
            <span class="octocat"></span>
        </footer>
    </div>
</body>
</html>
