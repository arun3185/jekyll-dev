<html lang="{{ page.lang | default: site.lang | default: 'en' }}" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{ page.title | default: site.title }}</title>
</head>
<body>
    <div id="container">
        <div class="inner">

            <header>
                <h1>{{ page.title | default: site.title }}</h1>
                <h2>{{ page.description | default: site.description }}</h2>
            </header>
            <section id="downloads" class="clearfix">
                {% for item in site.data.navigation %}
                <a href="{{ item.link }}" class="button">{{ item.name }}</a>
                {% endfor %}
            </section>
            <hr>
            <section id="main_content">
                {{ content }}
            </section>

            <footer>
                This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
            </footer>

        </div>
    </div>
</body>
</html>
